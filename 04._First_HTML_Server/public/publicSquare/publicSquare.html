<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Public Square</title>
</head>
<body>
    <h1>Public Square</h1>


    <h2>Known people amount: <span id="known-people-amount"></span></h2>

    <script>
        const knownPeopleAmount = document.getElementById('known-people-amount');

        fetch('/knownpeople')
            .then(response => response.json())
            .then(result => {
                knownPeopleAmount.textContent = result.data;
            });
    </script>
</body>
</html>
